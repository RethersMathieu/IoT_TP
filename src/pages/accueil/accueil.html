<!DOCTYPE html>
<html lang="fr">
    <head>

        <title>IoT TP</title>
        <link rel="stylesheet" href="../../index.css" />

    <body>

        <div id="Menu">

            <!--Block de Menu-->
            <nav id="blockMenu">
                <ul id="lineMenu">
                    <li class="colonneMenu animationButtonMenu underLineHover selected">

                    <li class="colonneMenu animationButtonMenu underLineHover">

            <div id="blockDeco"></div>
        </div>
        <div class="curtain" data-down="true">

                <div class="shape square animation">

                    <div class="side front"><span>G.MENEZ</span></div>

                    <div class="side right"><span>G.MENEZ</span></div>
                    <div class="side left"><span>G.MENEZ</span></div>
    
                    <!--Point-->
                    <div class="shape square point3D animation">
                        <div class="side front"><span>&#9829;</span></div>
                        <div class="side back"><span>&#9829;</span></div>
                        <div class="side top"><span>&#9829;</span></div>
                        <div class="side bottom"><span>&#9829;</span></div>
                        <div class="side right"><span>&#9829;</span></div>
                        <div class="side left"><span>&#9829;</span></div>

                </div>
